<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2 id="form-signin-heading">
         Please sign in
       </h2>

       <label for="inputEmail" class="sr-only">
         Email
       </label>
       <input type="email" id="inputEmail" class="form-control" placeholder="Please enter your email" autofocus="" required>

       <label for="inputPassword" class="sr-only">
         Password
       </label>
       <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

       <div class="checkbox">
         <label>
           <input type="checkbox" value="remember-me">
           <span>Remember me<span>
         </label>
       </div>
       <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit">Sign in</button>
</body>
</html>
