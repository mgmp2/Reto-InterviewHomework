<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template for Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="stylesheet" href="assets/css/fonts/style.css">

  </head>

  <body>
    <div class="container">
      <form class="form-signin">
        <h2 id="form-signin-heading">
          Por favor Inicie Sesión
        </h2>
        <input type="email" id="inputEmail" class="form-control" placeholder="example@domain.com" autofocus="">
        <span id="errorEmail" class="error"> </span>

        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
        <span id="errorPass"  class="error"> </span>

        <input type="button" class="btn btn-lg btn-primary btn-block submit-btn" value="Iniciar Sesion" id="mostrarDatos">
      </form>
      <span class="icon-user left"><input type="button" id="register" class="btn-register" value="Registrarse"></span>
    </div>
    <script  type="text/javascript" src="assets/js/usuarios.js"></script>
    <script type="text/javascript" src="assets/js/validacionForm.js"></script>
    <script type="text/javascript" src="assets/js/validarCuentas.js"> </script>
  </body>
</html>
