<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bicis Locas</title>
    <link rel="icon"
      type="image/jpg"
      href="assets/img/form.jpg">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="assets/css/registro.css">
  </head>
  <body>
    <section class="form-container">
      <div class="container-fluid">
        <form class="form-signup">
          <h2 id="form-signup-heading">
            REGISTRE SUS DATOS
          </h2>
          <div class="name-container input-box">
            <label for="name" class="sr-only">Nombre</label>
            <input type="text" id="name" class="form-control"
            placeholder="Ingrese su nombre">
          </div>
          <div class="lastname-container input-box">
            <label for="lastname" class="sr-only">Apellido</label>
            <input type="text" id="lastname" class="form-control"
            placeholder="Ingrese su apellido">
          </div>
          <div class="email-container input-box">
            <label for="inputEmail" class="sr-only">
              Correo Electr칩nico
            </label>
            <input type="email" id="input-email" class="form-control" placeholder="Ingrese su correo electr칩nico" autofocus="">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">
              Contrase침a
            </label>
            <input type="password" id="input-password" class="form-control" placeholder="Ingrese su contrase침a">
          </div>
          <div class="form-group">
            <select class="form-control" id="opciones">
              <option value="0">Selecciona tipo </option>
              <option value="Public">Publico</option>
              <option value="Member">Member</option>

            </select>
          </div>


          <button class="btn btn-lg btn-primary btn-block submit-btn" type="button" onclick="validateForm();">Registrar</button>
        </form>
      </div>
    </section>
    <!-- /container -->
    <script type='text/javascript' src='assets/js/register.js'></script>
    <script type='text/javascript' src='assets/js/donottouchthisfile.js'></script>
  </body>
</html>
